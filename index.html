			<section class='project-list'>
				<div class='project offLeft animate' id='tuner'>
					<img src='images/tuner.jpg'/>
					<div class='mask red'>
			    		<h2>PURE JAVASCRIPT GUITAR TUNER</h2>
		    			<p>Experimental JS Chromatic Tuner, using the Web Audio API & getUserMedia()</p>
					</div>

				<div class='offRight tuner animate'>
					<canvas></canvas>

		</div>
		<script id="vs" type="x-shader/x-vertex">
		    varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
            }
        </script>
        <script id="fs" type="x-shader/x-fragment">
            uniform sampler2D map;

			uniform vec3 fogColor;
			uniform float fogNear;
			uniform float fogFar;

			varying vec2 vUv;

			void main() {

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				float fogFactor = smoothstep( fogNear, fogFar, depth );

				gl_FragColor = texture2D( map, vUv );
				gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

			}
        </script>
